<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confidence Heatmaps and Predictions</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .row {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .column {
        flex: 45%;
        max-width: 45%;
    }

    .image-container {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    img {
        display: block;
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
<div class="container">
    <h1>Confidence Heatmaps and Predictions</h1>
    <div class="row">
        <div class="column" id="fndContainer"></div>
        <div class="column" id="bpcFndContainer"></div>
    </div>
</div>

<script>
    function fetchImages(method, containerId) {
        fetch(method + '/confidences_heatmaps')
            .then(response => response.json())
            .then(data => {
                var container = document.getElementById(containerId);
                data.forEach(file => {
                    var imageId = file.split('.')[0];
                    var predictionSrc = method + '/predictions_at_0.3/' + file;
                    var confidenceSrc = method + '/confidences_heatmaps/' + file;
                    var div = document.createElement('div');
                    div.className = 'image-container';
                    div.innerHTML = '<strong>Image ID: ' + imageId + '</strong><br>' +
                                    '<img src="' + predictionSrc + '"><br>' +
                                    '<img src="' + confidenceSrc + '">';
                    container.appendChild(div);
                });
            });
    }

    fetchImages('FND', 'fndContainer');
    fetchImages('BPC-FND', 'bpcFndContainer');
</script>
</body>
</html>

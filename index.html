<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confidence Heatmaps and Predictions</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
    }

    .column {
        flex: 45%;
        max-width: 45%;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    img {
        display: block;
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
<div class="container">
    <h1>Confidence Heatmaps and Predictions</h1>
    <div class="row" id="imagesContainer"></div>
</div>

<script>
    function loadImage(imageId, predictionSrc, confidenceSrc) {
        var container = document.getElementById('imagesContainer');
        var div = document.createElement('div');
        var strong = document.createElement('strong');
        strong.textContent = 'Image ID: ' + imageId;
        var predictionImg = document.createElement('img');
        predictionImg.src = predictionSrc;
        var confidenceImg = document.createElement('img');
        confidenceImg.src = confidenceSrc;
        div.appendChild(strong);
        div.appendChild(predictionImg);
        div.appendChild(confidenceImg);
        container.appendChild(div);
    }

    function fetchImages(method) {
        fetch('./visualizations/' + method + '/certainty_maps')
            .then(response => response.json())
            .then(data => {
                data.forEach(file => {
                    var imageId = file.split('.')[0];
                    var predictionSrc = method + '/predictions_at_0.3/' + file;
                    var confidenceSrc = method + '/certainty_maps/' + file;
                    loadImage(imageId, predictionSrc, confidenceSrc);
                });
            });
    }

    fetchImages('FND');
    fetchImages('BPC-FND');
</script>
</body>
</html>
